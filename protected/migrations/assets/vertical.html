<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>

    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/vertical.css" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/js/b-popular.js"></script>
    <script type="text/javascript" src="/js/jquery.lazyload.min.js"></script>
</head>
<script type="text/javascript">
    window.templateVars = {
        onPage: 3,
        color: null
    };
    window.templateData = {
        client: {},
        items: []
    };
</script>
<body>
<div style="width: 240px;">
    <div class="horizontal-goods-container">
        <script id="client-template" type="x-tmpl-mustache">
            <a href="{{url}}" target="_blank"><img src="{{image}}" alt="{{name}}"/></a>
            <p>{{caption}}</p>
        </script>
        <div class="horizontal-goods-container__header"></div>
        <script type="text/javascript">
            var rendered = Mustache.render($('#client-template').html(), templateData.client);
            $('div.horizontal-goods-container__header').html(rendered);
        </script>

        <script id="items-template" type="x-tmpl-mustache">
            <ul class="horizontal-goods">
                {{#items}}
                <li>
                    <a href="{{url}}" target="_blank">
                    <span class="horizontal-goods__img">
                        <img style="background: url({{image}}) center center no-repeat;" src="/images/empty.gif" alt="{{title}}"/>
                    </span>
                        <span class="horizontal-goods__title">{{title}}</span>
                        <span class="horizontal-goods__cost">{{price}}</span>
                    </a>
                </li>
                {{/items}}
            </ul>
        </script>
        <div class="horizontal-goods-frame">

            <div class="horizontal-goods-frame__control-frame horizontal-goods-frame__control-frame-top"><a href="#" class="horizontal-goods-frame__control horizontal-goods-frame__control-top"></a></div>
            <div class="horizontal-goods-frame__control-frame horizontal-goods-frame__control-frame-bottom"><a href="#" class="horizontal-goods-frame__control horizontal-goods-frame__control-bottom"></a></div>

            <div class="horizontal-goods-screen"></div>
            <script type="text/javascript">
                var rendered = Mustache.render($('#items-template').html(), templateData);
                $('div.horizontal-goods-screen').html(rendered).css('height', window.templateVars.onPage * 131 + 'px');
            </script>
        </div>
    </div>
</div>
</body>
</html>
